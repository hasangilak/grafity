apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafity

resources:
  - ../namespace.yaml
  - ../configmap.yaml
  - ../secrets.yaml
  - ../persistent-volumes.yaml
  - ../neo4j-deployment.yaml
  - ../redis-deployment.yaml
  - ../grafity-deployment.yaml
  - ../monitoring.yaml

patchesStrategicMerge:
  - production-patches.yaml

commonLabels:
  environment: production

images:
  - name: grafity
    newTag: latest

configMapGenerator:
  - name: grafity-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - RATE_LIMIT_ENABLED=true
      - MAX_CONCURRENT_JOBS=10

replicas:
  - name: grafity-app
    count: 5